[package]
name = "rustls-acme"
version = "0.3.0"
authors = ["Florian Uekermann <florian@uekermann.me>"]
edition = "2018"
description = "TLS certificate management and serving using rustls"
license = "Apache-2.0 OR MIT"
repository = "https://github.com/FlorianUekermann/rustls-acme"
documentation = "https://docs.rs/rustls-acme"
keywords = ["acme", "rustls", "tls"]
categories = ["asynchronous", "cryptography", "network-programming"]

[dependencies]
async-rustls = "0.2.0"
futures = "0.3.21"
rcgen = "0.9.2"
async-h1 = "2.3.3"
http-types = "2.12.0"
serde_json = "1.0.81"
serde = "1.0.137"
ring = { version = "0.16.20", features = ["std"] }
base64 = "0.13.0"
log = "0.4.17"
webpki-roots = "0.21.1"
pem = "1.0.2"
thiserror = "1.0.31"
x509-parser = "0.13.2"
chrono = "0.4.19"
url = "2.2.2"
async-trait = "0.1.53"
smol = "1.2.5"
pin-project = "1.0.10"
async-io = "1.6.0"

[dev-dependencies]
simple_logger = "2.1.0"
structopt = "0.3.26"
clap = { version = "3.1.18", features = ["derive"] }
smol-potat = "1.1.2"